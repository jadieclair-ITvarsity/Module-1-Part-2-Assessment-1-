<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pine City Zoo Feed Back</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <img src="images/logo.png" alt="Pine city zoo logo" />
      </div>
      <div class="top-tabs">
        <a href="animals.html">Animals</a>
        <a href="../index.html">Map</a>
        <a href="places.html">Places</a>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="content">
          <div class="info-box-full">
            <img src="images/giraffe-large.jpg" alt="Mother and calf" />
            <h3>WE WANT TO HEAR FROM YOU!</h3>
            <div class="form-container">
              <div>
                <p>
                  Your feedback is important to us, as we always strive to
                  improve our Zoo.
                  <br />
                  Please fill in the form below with any feedback or suggestions
                  you may have.
                </p>
              </div>
              <div>
                <form>
                  <input
                    type="text"
                    placeholder="Your Name"
                    name="name"
                    id="name"
                    requried
                  />
                  <input
                    type="text"
                    placeholder="Email"
                    name="email"
                    id="email"
                    required
                  />
                  <textarea
                    placeholder="Type your message here"
                    id="message"
                    cols="30"
                    rows="10"
                  ></textarea>
                  <a class="button btn-feedback" href="success-page.html"
                    >SUBMIT</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="bottom-tabs">
        <a href="weather.html">Weather</a>
        <a href="#">Feed Back</a>
      </div>
    </footer>
  </body>
</html>
