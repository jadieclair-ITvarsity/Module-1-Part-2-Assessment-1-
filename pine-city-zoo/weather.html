  <body>
    <header>

            <h3>Pine City Zoo Weather</h3>
            <p><strong>Forecast</strong></p>
            <p>&uarr;25&deg; &darr;16&deg;</p>
            <div class="weather-daily-forecast">

                  src="images/partly-cloudy.png"

            <table>
              <!-- <thead> -->
              <tr>
                <td>Tuesday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/sunny.png"

                <td>&darr;19</td>
              </tr>
              <tr>
                <td>Wednesday</td>
                <td>
                  <img
                    class="info-box-weather-icon"

                  />

                <td>&uarr;21</td>
                <td>&darr;15</td>
              </tr>
              <tr>
                <td>Thursday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/rain.png"
                    alt="Sunny weather icon"
                  />
                </td>
                <td>&uarr;19</td>
                <td>&darr;1</td>
              </tr>
              <tr>
                <td>Friday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/rain.png"
                    alt="Sunny weather icon"

                <td>&darr;12</td>
              </tr>
              <tr>
                <td>Saturday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/sunny.png"
                    alt="Sunny weather icon"
                  />
                </td>
                <td>&uarr;20</td>
                <td>&darr;17</td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/sunny.png"
                    alt="Sunny weather icon"
                  />
                </td>
                <td>&uarr;25</td>
                <td>&darr;18</td>
              </tr>
              <tr>
                <td>Monday</td>
                <td>
                  <img
                    class="info-box-weather-icon"
                    src="images/sunny.png"
                    alt="Sunny weather icon"
                  />
                </td>
                <td>&uarr;24</td>
                <td>&darr;18</td>
              </tr>

              <tbody></tbody> -->
